<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/weblayout}"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ListTask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.1/css/all.min.css" integrity="sha512-ioRJH7yXnyX+7fXTQEKPULWkMn3CqMcapK0NNtCN8q//sW7ZeVFcbMJ9RvX99TwDg6P8rAH2IqUSt2TLab4Xmw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .error {
        color: red;
    }
</style>
<body layout:fragment="content">
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>
    <div>
        <form th:action="@{/login/register-new}" th:object="${userDTO}" method="POST"
              style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Name:
                    </label>
                    <div class="col-7">
                        <input type="text" class="form-control" th:field="*{name}" name="name" id="name" >
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="error"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Password:
                    </label>
                    <div class="col-7">
                        <input type="password" class="form-control" th:feild="*{password}" name="password" id="password" >
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        RepeatPassword:
                    </label>
                    <div class="col-7">
                        <input type="password" class="form-control" th:feild="*{repeatPassword}" name="repeatPassword" id="repeatPassword" >
                        <span th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" th:errorclass="error"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">
                        Username
                    </label>
                    <div class="col-7">
                        <input type="email" class="form-control" th:feild="*{username}" name="username" id="username" >
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:errorclass="error"></span>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </div>

            </div>
        </form>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
